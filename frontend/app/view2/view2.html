<form class="container mt-3">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text"
               class="form-control"
               id="title"
               ng-model="entry.title" />
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <textarea class="form-control"
                  rows="6"
                  ng-model="entry.text"></textarea>
    </div>
    <p class="help-text">
        <span>Created: {{ entry.created_date | date:'MM/dd/yyyy HH:mm:ss' }}</span>
        <span class="float-right">Last update: {{ entry.updated_date | date:'MM/dd/yyyy HH:mm:ss' }}</span>
    </p>
    <a role="button"
       class="btn btn-default"
       ng-href="#/journals">Cancel</a>
    <button type="submit"
            class="btn btn-primary"
            ng-click="saveEntry()">Save</button>
</form>
